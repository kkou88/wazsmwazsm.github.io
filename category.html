---
layout: default
title: {{ site.name }}
---

<div id="category">
  <h1>分类</h1>
  <ul class="category">
    {% for category in site.categories %}
        <li><a href="{{ site.baseurl }}/{{ category | first }}/index.html">{{ category | first }} ( {{ category | last | size }} )</a></li>
    {% endfor %}
  </ul>
</div>
