---
layout: default
title: 分类
---

<div id="category">
  <h1>{{ page.title }}</h1>
  {% for category in site.categories %}
    <!-- 做锚点方便跳转 -->
    <a name="{{ category | first }}"></a>
    <h3>{{ category | first }} ( {{ category | last | size }} )</h3>
    <ul class="posts">
      {% for post in category.last %}
        <li><span>{{ post.date | date: '%Y-%m-%d' }} -- </span><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  {% endfor %}
</div>
